name: motivamate_mobile
description: A self-motivate mobile application built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Animations
  lottie: ^2.7.0
  animations: ^2.0.11
  
  # Database & Backend
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  image_picker: ^1.0.4
  url_launcher: ^6.2.2
  
  # Rich Text Editor
  flutter_quill: ^9.4.4
  
  # Timer & Focus
  circular_countdown_timer: ^0.2.3
  
  # Google Sign In
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/characters/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700